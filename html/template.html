<html>
<head>

<body>
	<div id="content"></div>
	
	<script id="tabset" type="text/html">
	<ul class="tabset">
		{{#tabs}}{{> tabset.tab}}{{/tabs}}
	</ul>
	</script>
	<script id="tabset.tab" type="text/html">
	<li>
		<h2>{{title}}</h2>
		<div>
			<p>{{content}}</p>
		</div>
	</li>
	</script>
	
	<script>
	$(document).ready(function () {
		var view = {
			tabs: [
				{title: "Tab 1",content: "Content of tab 1"},
				{title: "Tab 2",content: "Content of tab 2"},
				{title: "Tab 3",content: "Content of tab 3"}
			]
		}
		$("#content").append(ich.tabset(view));
	});
	</script>
</body>
