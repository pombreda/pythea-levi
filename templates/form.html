<div id="content">
<form method="post" class="form-generiek" action="{{self.request.path}}" enctype="multipart/form-data">

<table>
{% for form in forms %}
<tr><td colspan=2><div id="message">{% firstof message form.title %}</div></td></tr>
    <tbody class="{{form.is_bound|yesno:'posted,unposted'}} {{form.instance|yesno:'instance,free'}} {{form.readonly|yesno:'readonly,'}}">
    {{ form.as_table }}
    </tbody>
{% endfor %}
</table>
<p class="submit"><input type="submit" value="{{submit|default:'opslaan'}}" /></p>
</form>
</div>
