<p>
<strong>
<img src="{{creditor.creditor.icon}}" width="16" height="16">
{{ creditor.creditor.display_name }}</strong>
</p>
<p>
  <a target="_popup" href="/client/register/previewletter/{{creditor.key.id}}" class="action print">Print</a>
  <a href="#" class="action mail">Mail</a>
  <a href="{{base_url}}/view/{{creditor.key.id}}">[Ik heb antwoord]</a>
</p>
<form method="post" action="/client/debts/creditor/{{creditor.key.id}}/actions" class="add-annotation">
  <input type="hidden" name="come_from" value="{{self.request.path}}">
  <textarea name="text" id="creditor_annotation" placeholder="Voeg een aantekening toe"></textarea><br>
  <input type="submit" value="Opslaan">
</form>
{% for note in annotations %}
<p>
  <strong>{{note.entry_date|date:"d-m-Y"}}</strong>
  {% if note.author.key != self.user.key %}
  <em>{{note.author.first_name}} {{note.author.last_name}}</em>
  {% endif %}:<br>
  <span>{{note.text}}</span>
</p>
{% empty %}
Geen commentaar
{% endfor %}
