<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Jubilee</title> 
    <link rel="stylesheet" type="text/css" href="css/snn.css">
     <script type="text/javascript" src="https://www.google.com/jsapi?key=AIzaSyAbG1U2mn4swDzVRXgOSEj1M0UKKPSIY8o"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

    <script src="js/jquery.form.js" type="text/javascript"></script> 
    <script src="js/jquery.address-1.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.collapser.js" type="text/javascript"></script>
    <s#cript src="js/snn.js" type="text/javascript"></script> 

  </head> 
  <body id="body">
    <div id="menu"> 
     {% block menu %}
     <ul>
       <li><a href="/vocab">vocab</a></li>
       <li><a href="/variants">variants</a></li>
       <li><a href="/soundex">soundex</a></li>
     </ul>
     {% endblock %} 
    </div>

    <div id="main"> 
      {% block main %}
      <div id="content-container"> 
        <div id="content"> 
          {% block content %}

<form action="/register" method="post">
<fieldset>
<legend>Persoonlijke gegevens</legend>
<p><label for="firstname">Voornaam</label> <input type="text" name="firstname" id="firstname" /></p>
<p><label for="lastname">Achternaam</label> <input type="text" name="lastname" id="lastname" /></p>
<p><label for="street">Straat</label> <input type="text" name="street" id="street" /></p>
<p><label for="zipcode">Postcode</label> <input type="text" name="zipcode" id="zipcode" /></p>
<p><label for="city">Stad</label> <input type="text" name="city" id="city" /></p>
<p><label for="telephone">Telefoon</label> <input type="text" name="telephone" id="telephone" /><br /></p>
<p><label for="mobile">Mobiel</label> <input type="text" name="mobile" id="mobile" /><br /></p>
<p><label for="e-mail">E-mail</label> <input type="text" name="e-mail" id="e-mail" /><br /></p>
<p><label for="password">Wachtwoord</label> <input type="password" name="password" id="password" /><br /></p>
<p><label for="password2">(Controle)</label> <input type="password" name="password2" id="password2" /><br /></p>
</fieldset>
<p class="submit"><input type="submit" value="Submit" /></p>
</form>


          {% endblock %}            
        </div>
        <div id="sidebar"> 
          {% block sidebar %}
          {% endblock %}            
        </div>
      </div>
      {% endblock %}            
    </div>
    <div id="footer">
      Hans Then: Pythea: Jubilee
    </div>
  </body>
</html>
