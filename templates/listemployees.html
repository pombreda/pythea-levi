<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Jubilee</title> 
    <link rel="stylesheet" type="text/css" href="/css/snn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="/js/jquery.form.js" type="text/javascript"></script> 
    <script src="/js/jquery.address-1.4.min.js" type="text/javascript"></script>
    <script src="/js/jquery.collapser.js" type="text/javascript"></script>
    <script type="text/javascript">
$(document).ready(function () {
    jQuery('#categories').accordion();
});

    </script>

  </head> 
  <body id="body">
    <div id="main"> 
      {% block main %}
      <div id="content-container"> 
       <div id="content"> 
            <form method="post">
            {{ organisation.display_name }}<br>
            Overzicht van medewerkers
            <table border="1">
            {% for employee in employees %}
	         <tr>
                      <td><input type="checkbox" name="selected" value="{{employee.key.id_or_name}}"></td>
                      <td><a href="/organisation/employees/edit/{{employee.key}}">{{ employee.first_name }} {{ employee.last_name }}</a></td> 
                      <td><img src="/employee/photo/{{employee.key}}" width="124px" height="155px"></td> 
                 </tr>
            {% empty %}
                 Empty
            {% endfor %}
            </table>
            <input type="submit" name="action" value="Create">
            <input type="submit" name="action" value="Delete">
            </form>
        </div>
      </div>
      {% endblock %}            
    </div>
    <div id="footer">
      {{ user.firstname }} {{ user.lastname }} : Pythea
    </div>
  </body>
</html>
